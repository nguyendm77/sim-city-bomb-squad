<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bomb.js"></script>
  </head>
  <body id="class">
    <main class="gamespace">
      <p id="timer" class="green">00:00:00</p>
      <div id="wireBox">
        <img id="blue" src="img/uncut-blue-wire.png" alt="image of uncut color blue wire">
        <img id="green" src="img/uncut-green-wire.png" alt="image of uncut color green wire">
        <img id="red" src="img/uncut-red-wire.png" alt="image of uncut color red wire">
        <img id="white" src="img/uncut-white-wire.png" alt="image of uncut color white wire">
        <img id="yellow" src="img/uncut-yellow-wire.png" alt="image of uncut color yellow wire">
      </div>
      <button id="reset">Start Game</button>
    </main>
  </body>
</html>
